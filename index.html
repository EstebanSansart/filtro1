<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./inicio.css">
    <link rel="icon" type="image/png" href="../img/favicon3.png">
    <title>CAMPUS 2.0</title>
</head>
<body>
    <nav class="navbar bg-transparent">
        <form class="container-fluid justify-content-start">
            <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal2">Iniciar Sesión</button>
            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header bg-warning">
                            <h5>Iniciar Sesión</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputUser" class="form-label">Usuario</label>
                                    <input type="user" class="form-control" id="exampleInputUser">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <a class="btn btn-warning" href="./categorias/categorias.html">Iniciar</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <h3>SISTEMA DE<br>FACTURACIÓN Y<br>MARKETING</h3>
                <h1>CAMPUS<br>2.0</h1>
                <button type="button" class="btn btn-outline-warning my-2" data-bs-toggle="modal" data-bs-target="#exampleModal1">REGISTRO</button>
                <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header bg-danger">
                                <h5>Registro de Usuarios</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
                                    </div>
                                    <div class="col-6 mb-3">
                                        <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario">
                                    </div>
                                    <div class="col-6 mb-3">
                                        <input type="password" id="inputPassword5" placeholder="Contraseña" class="form-control" aria-describedby="passwordHelpBlock">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-warning">Enviar Registro</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <img src="../img/astronaut.png" alt="aaa" id="astronaut">
            </div>
        </div>
    </div>
</body>
</html>
